<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playstation Store</title>
</head>
<body>
    <div class="container">

        <div class="navbar"> <!--header-->
            <img class="logo" src="assets/logo.png" alt="">
            <nav>
                <ul id="menu-list">
                    <li clas="nav-li">
                        <a href="" class="nav-link">Consoles</a>
                    </li>
                    <li clas="nav-li">
                        <a href="" class="nav-link">Acess√≥rios</a>
                    </li>
                    <li clas="nav-li">
                        <a href="" class="nav-link">Controles</a>
                    </li>
                    <li clas="nav-li">
                        <a href="" class="nav-link">Outros</a>
                    </li>
                </ul>
            </nav>
            <img src="./assets/menu.png" class="menu-icon" alt="" onclick="showMenu()">
        </div><!--header-->
        <div class="row">
            <div class="coluna-1">
                <h2>PS5 Dualshock</h2>
                <h3>Controle Wirelles para Playstation 5</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="sale">Comprar agora <img src="./assets/arrow.png"></button>
            </div>
            <div class="coluna-2">
                <img class="controle" src="./assets/controller.png" alt="Controle">
                <div class="color-box"></div>
                <button class="add">
                    <img src="./assets/add.png" alt="Adicionar-ao-carrinho">
                </button>
            </div>
        </div>
        <div class="social">
            <img src="./assets/fb.png" alt="">
            <img src="./assets/ig.png" alt="">
            <img src="./assets/tw.png" alt="">
        </div>
    </div>
</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        } else{
            menuList.style.maxHeight = "0px"
        }
    }
</script>
</html>
